name: get-opening-hours
on: workflow_dispatch
jobs:
  keep_file_updated:
    runs-on: ubuntu-latest
    name: Keep file updated
    steps:
    - name: Checkout repo
      id: checkout
      uses: actions/checkout@v2
    - name: Update file
      id: update_file
      uses: TheLastProject/keep-remote-file-locally-up-to-date-action@v1
      with:
        url: https://library.leeds.ac.uk/opening-hours-calendar
        file_in_repo: data/leeds/opening-hours.json
