backend:
  name: 'github'
  repo: 'uol-library/spacefinder-ui'
  branch: 'main'
  site_domain: 'musing-lalande-ae480b.netlify.app'
media_folder: 'assets/photos'
public_folder: '/assets/photos'
collections:
  - name: 'spaces'
    label: 'Spaces'
    label_singular: 'Space'
    folder: 'spaces/'
    create: true
    editor:
      preview: false
    show_preview_links: false
    extension: 'json'
    format: 'json'
    fields:
      - label: 'Space ID'
        name: 'id'
        widget: 'number'
      - label: 'Space name'
        name: 'title'
        widget: 'string'
      - label: 'Building name'
        name: 'library'
        widget: 'string'
      - label: 'Floor'
        name: 'floor'
        widget: 'string'
      - label: 'Description'
        name: 'description'
        widget: 'markdown'
      - label: 'Type'
        name: 'space_type'
        widget: 'select'
        options: ['Bar','Caf√©','Lab','Lecture room','Library space','Meeting room','Restaurant','Seminar room','Other']
      - label: 'Address'
        name: 'address'
        widget: 'text'
      - label: 'Location'
        name: 'location'
        widget: 'map'
        type: 'Point'
        default: '{"type":"Point","coordinates":[-1.541763,53.7990926]}'
      - label: 'Access type'
        name: 'access'
        widget: 'select'
        options: ['Anyone (public)','Members of the University','Faculty','College']
      - label: 'Restricted access?'
        name: 'restricted'
        widget: 'boolean'
        hint: 'If there are any restrictions on access, please outline them below'
      - label: 'Restriction'
        name: 'restriction'
        widget: 'string'
      - label: 'Disabled access?'
        name: 'disabled_access'
        widget: 'boolean'
      - label: 'Website URL'
        name: 'url'
        widget: 'string'
      - label: 'Booking URL'
        name: 'booking_url'
        widget: 'string'
      - label: 'Phone number'
        name: 'phone_number'
        widget: 'string'
      - label: 'Email address'
        name: 'email_address'
        widget: 'string'
      - label: 'Twitter screen name'
        name: 'twitter_screen_name'
        widget: 'string'
      - label: 'Facebook URL'
        name: 'facebook_url'
        widget: 'string'
      - label: 'Noise level'
        name: 'noise'
        widget: 'select'
        options: ['Strictly silent','Whispers','Background chatter','Animated discussion','Music playing']
        hint: 'Which best describes the typical noise level in this space?'
      - label: 'Facilities'
        name: 'facilities'
        widget: 'select'
        multiple: true
        options:
          - { value: 'food_drink', label: 'Food and drink allowed' }
          - { value: 'daylight', label: 'Natural daylight' }
          - { value: 'views', label: 'Attractive views out of the window' }
          - { value: 'large_desks', label: 'Large desks' }
          - { value: 'individual_study_space', label: 'Individual study space' }
          - { value: 'free_wifi', label: 'Free Wifi' }
          - { value: 'no_wifi', label: 'No WiFi' }
          - { value: 'computers', label: 'Computers' }
          - { value: 'laptops_allowed', label: 'Laptops allowed' }
          - { value: 'sockets', label: 'Plug sockets' }
          - { value: 'signal', label: 'Phone signal' }
          - { value: 'printers_copiers', label: 'Printers and copiers' }
          - { value: 'whiteboards', label: 'Whiteboards' }
          - { value: 'projector', label: 'Projector' }
          - { value: 'prayer_room', label: 'Prayer room' }
          - { value: 'outdoor_seating', label: 'Outdoor seating' }
          - { value: 'smoking_area', label: 'Smoking area' }
          - { value: 'bike_racks', label: 'Bicycle racks' }
          - { value: 'bookable', label: 'Bookable' }
          - { value: 'toilets', label: 'Toilets nearby' }
